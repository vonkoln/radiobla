<!doctype html>
<html amp lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Rádio AMP Braba</title>
    <link rel="canonical" href="https://www.exemplo.com/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <!-- AMP scripts essenciais (cada um deve aparecer uma única vez) -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
    <script async custom-element="amp-img" src="https://cdn.ampproject.org/v0/amp-img-0.1.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.2.js"></script>
    <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script>
    <!-- Google Ads -->
    <meta name="google-adsense-account" content="ca-pub-0610793785321752">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0610793785321752"
     crossorigin="anonymous"></script>
    <!-- AMP Boilerplate -->
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
        animation: -amp-start 8s steps(1,end) 0s 1 normal both;
      }
      @keyframes -amp-start {
        from { visibility: hidden }
        to { visibility: visible }
      }
    </style>
    <noscript><style amp-boilerplate>body{animation:none}</style></noscript>

    <!-- CSS Customizado AMP -->
    <style amp-custom>
      :root {
        --cor-primaria: #3b2e93;
        --cor-fundo: #0c1123;
        --cor-texto: #ffffff;
      }

      body {
        background-color: var(--cor-fundo);
        color: var(--cor-texto);
        margin: 0;
        font-family: sans-serif;
      }

      header {
        background: var(--cor-primaria);
        padding: 16px;
        text-align: center;
        color: white;
        font-size: 1.5rem;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: auto;
      }

      .sidebar {
        width: 160px;
        padding: 16px;
      }

      .main {
        flex: 1;
        padding: 20px;
        background: #fff;
        color: #000;
        border-radius: 8px;
        margin: 16px 0;
      }

      h2 {
        color: var(--cor-primaria);
      }

      audio {
        width: 100%;
        margin-top: 12px;
      }

      .carrossel {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      Rádio Braba AMP
    </header>

    <div class="container">
      <!-- Anúncio lateral esquerdo -->
      <div class="sidebar">
        <amp-ad width="160" height="600"
          type="adsense"
          data-ad-client="ca-pub-0610793785321752"
          data-ad-slot="5614847158">
        </amp-ad>
      </div>

      <!-- Conteúdo principal -->
      <div class="main">
        <h2>HippoDromo BH - Anos 90</h2>

        <!-- Carrossel de capas -->
        <div class="carrossel">
          <amp-carousel width="375" height="210" layout="responsive" type="slides">
            <amp-img src="https://via.placeholder.com/375x210.png?text=Capa+1" width="375" height="210" layout="responsive" alt="Capa 1"></amp-img>
            <amp-img src="https://via.placeholder.com/375x210.png?text=Capa+2" width="375" height="210" layout="responsive" alt="Capa 2"></amp-img>
            <amp-img src="https://via.placeholder.com/375x210.png?text=Capa+3" width="375" height="210" layout="responsive" alt="Capa 3"></amp-img>
          </amp-carousel>
        </div>

        <!-- Player de áudio -->
        <p><strong>Faixa atual:</strong> Torsten Fenslau - 1 - Play It Again</p>
        <audio controls>
          <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_73a8c93162.mp3" type="audio/mpeg">
          Seu navegador não suporta o elemento áudio.
        </audio>
      </div>

      <!-- Anúncio lateral direito -->
      <div class="sidebar">
        <amp-ad width="160" height="600"
          type="adsense"
          data-ad-client="ca-pub-0610793785321752"
          data-ad-slot="5614847158">
        </amp-ad>
      </div>
    </div>

    <!-- Anúncio automático -->
    <amp-auto-ads type="adsense" data-ad-client="ca-pub-0610793785321752"></amp-auto-ads>
  </body>
</html>
